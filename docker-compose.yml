version: '3'
services:
  goku:
    image: wsbenson/goku:latest
    build: .
    ports:
      - "3000:3000"
    environment: 
      - PORT=3000
    depends_on: 
      - es
      
  es:
    image: elasticsearch:6.8.10
    ports:
      - "9200:9200"
    environment: 
      - node.name=es01
      - cluster.name=local
      - network.host=0.0.0.0